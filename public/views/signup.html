<div class="container">
	<br/>

	<div class="row">

		<div class="center-form panel">
			<form method="post" ng-submit="signup()" name="signupForm">
				<div class="panel-body">
					<h2 class="text-center">Sign up</h2>

					<div class="form-group" ng-class="{ 'has-success': signupForm.email.$valid && signupForm.email.$dirty, 'has-error': signupForm.email.$invalid && signupForm.email.$dirty}">
						<input id="email" type="email" class="form-control input-lg" name="email" ng-model="email" placeholder="Email" required autofocus>

						<div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
							<div ng-message="required">Your email address is required.</div>
							<div ng-message="email">Your email address is invalid.</div>
						</div>
					</div>

					<div class="form-group" ng-class="{ 'has-success': signupForm.email.$valid && signupForm.password.$dirty, 'has-error': signupForm.password.$invalid && signupForm.passowrd.$dirty}">
						<input type="password" class="form-control input-lg" name="password" ng-model="password" placeholder="Password" required>

						<div class="help-block text-danger" ng-if="singupForm.password.$dirty" ng-messages="signupForm.password.$error">
							<div ng-message="required">Password is required.</div>
						</div>
					</div>

					<div class="form-group" ng-class="{ 'has-success': signupForm.confirmPassword.$valid && signupForm.confirmPassword.$dirty, 'has-error': signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty}">
						<input type="password" class="form-control input-lg" name="confirmPassword" ng-model="confirmPassword" repeat-password="password" placeholder="Confirm Password" required>

						<div class="help-block text-danger my-special-animation" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
							<div ng-message="required">You must confirm password.</div>
							<div ng-message="repeat">PAsswords do not match.</div>
						</div>
					</div>

					<button class="btn btn-lg btn-block btn-primary" type="submit" ng-disabled="signupForm.$invalid">Create Account</button>
					
				</div>
			</form>
		</div>

	</div>
</div>
